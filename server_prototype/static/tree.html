<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Collapsible Tree Example</title>

    <style>

      .node text {
          font: 1em source-code-pro, monospace;
          cursor: pointer;
      }

      .node circle {
          fill: #FFF;
      }

      .node {
          cursor: pointer;
      }

      .node:hover circle {
          fill: #000;
      }

      .link {
          fill: none;
          stroke: #ccc;
          stroke-width: 2px;
      }

    </style>

  </head>

  <body>

    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="tree.js"></script>

  </body>
</html>
